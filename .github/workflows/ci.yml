name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NPM_CONFIG_OPTIONAL: "true"

jobs:
  typecheck:
    name: Typecheck (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: data-ops
            dir: packages/data-ops
            cmd: bunx tsc -p tsconfig.json --noEmit
          - name: ui
            dir: packages/ui
            cmd: bunx tsc -p tsconfig.json --noEmit
          - name: user-application
            dir: apps/user-application
            cmd: bunx tsc -p tsconfig.json --noEmit
          - name: data-service
            dir: apps/data-service
            cmd: bunx tsc -p tsconfig.json --noEmit

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun ci

      - name: Typecheck
        working-directory: ${{ matrix.dir }}
        run: ${{ matrix.cmd }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun ci

      - name: Lint UI package
        run: bun run --filter ./packages/ui lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun ci

      - name: Build data-ops (required dependency)
        run: bun run build:data-ops

      - name: Build user-application
        run: bun run --filter ./apps/user-application build

  test:
    name: Test (data-service)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun ci

      - name: Build data-ops (for runtime imports)
        run: bun run build:data-ops

      - name: Test data-service
        run: bun run --filter ./apps/data-service test -- --run --passWithNoTests

